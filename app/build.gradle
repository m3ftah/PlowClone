apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "alarmproject.apps.plow.alarmproject"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'me.nlmartian.silkcal:library:0.1.1'
    compile 'com.hudomju:swipe-to-dismiss-undo:1.0'
    compile 'com.android.support:recyclerview-v7:22.0.3'
    compile 'com.github.rey5137:material:1.2.1'
    compile 'com.wdullaer:materialdatetimepicker:1.5.1'
    compile 'io.realm:realm-android:0.82.2'
    compile 'com.jakewharton:butterknife:7.0.1'
}
